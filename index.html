<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Grid CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>12 Most Important Elements Found In The Human Body</h1>

    <section class="basic-grid">

        <div class="card">Sodium</div>
        <div class="card">Chlorine</div>
        <div class="card">Magnesium</div>
        <div class="card">Iron</div>
